<div class="topcoat-navigation-bar" ng-controller="HomeCtrl">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet" ng-click="slidePage('/','modal')">
            <span class="topcoat-icon home-icon"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Incremental Search</h1>
    </div>
    <div class="topcoat-navigation-bar__item right quarter">
        <a class="topcoat-icon-button--quiet" ng-click="changeSettings()">
            <span class="topcoat-icon settings-icon"></span>
        </a>
    </div>
</div>
<div class="input">
	<br>
	<form ng-submit="calculate()">
		<dl>
			<dt><label>Equation:</label></dt>
			<dd><input type="text" class="topcoat-text-input" ng-model="equation"></input></dd>
			<dt><label>N. Iterations:</label></dt>
			<dd><input type="text" class="topcoat-text-input" ng-model="nIter"></input><br></dd>
			<dt><label>Random Start:</label></dt>
			<dd><input type="text" class="topcoat-text-input" ng-model="x0"></input></dd>
			<dt><label>Delta:</label></dt>
			<dd><input type="text" class="topcoat-text-input" ng-model="delta"></input></dd>
		</dl>

		<input class="topcoat-button" type="submit" value="DO EET">
	</form>
	<hr>
	<h1>{{ root }}</h1>
</div>
