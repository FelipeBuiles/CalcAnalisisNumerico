<div class="topcoat-navigation-bar" ng-controller="HomeCtrl">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet" ng-click="slidePage('/linearEquations','modal')">
            <span class="icomatic icon">arrowleft</span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Insert a {{matrixSize}}x{{matrixSize}} Matrix</h1>
    </div>
    <div class="topcoat-navigation-bar__item right quarter">
        <a class="topcoat-icon-button--quiet" ng-click="changeSettings()">
            <span class="topcoat-icon settings-icon"></span>
        </a>
    </div>
</div>
<div class="input">
	<br>
	<form ng-submit="store()">
        <table>
            A:
            <tr ng-repeat="row in matrix">
                <td ng-repeat="cell in row">
                    <input type="text" ng-model="cell.value"/>
                </td>
            </tr>
        </table>
        <br>
        <tr>
            b:
            <table>
                <td ng-repeat="pos in vector">
                    <input type="text" ng-model="pos.value"/>
                </td>
            </table>

        </tr>
		<input class="topcoat-button" type="submit" value="DO EET">
	</form>
</div>
